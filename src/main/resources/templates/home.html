<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom header">
    <img alt="Логотип" class="me-3" height="50" th:src="@{/icon/Main_Icon.png}" width="50">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Главная</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/list">Справка</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/list/add">Добавить сотрудника</a>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4  border-secondary">
            <h2 class="text-center">Новости</h2>
            <p>Здесь будут новости</p>
        </div>
        <div class="col-md-4 border-start border-end border-secondary">
            <h2 class="text-center">Цитаты дня, погода, дни рождения</h2>
            <p>Здесь будут цитаты дня, погода и дни рождения</p>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">Объявления</h2>
            <p>Здесь будут объявления</p>
        </div>
    </div>
</div>

<p th:text="'Привет, это ' + ${title} + '!'" />
</body>
</html>
