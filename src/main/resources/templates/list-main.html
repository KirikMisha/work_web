<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск рабочих</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom header">
    <img alt="Логотип" class="me-3" height="50" th:src="@{/icon/Main_Icon.png}" width="50">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Главная</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/list/add">Добавить сотрудника</a>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <!--            todo.todo: use js to send request, read about ajax, events in js, click event, submit event, json stringify, make some classes in js as -->
            <form action="/list/search">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия:</label>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Введите фамилию">
                </div>
                <button type="submit" class="btn btn-success">Поиск</button>
            </form>
        </div>
        <div class="col-md-8">
            <div class="d-flex flex-row flex-wrap">
                <div th:each="el : ${posts}" class="card mt-2">
                    <div class="card-body">
                        <h3 th:text="${el.name + ' ' + el.surname}" class="card-title"></h3>
                        <p th:text="${el.telephone_number}" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
