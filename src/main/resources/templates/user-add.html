<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Добавить работника </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
</head>
<body>
<header th:replace="components/header :: header"></header>
</body>
<div class="mt-5 mb-5">
    <h1>Добавление нового сотрудника</h1>
    <form action="/list/add" method="post">
        <input type="text" name="name" placeholder="Введите имя" class="form-control">
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control">
        <input type="text" name="telephone_user" placeholder="Введите номер телефона" class="form-control">
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</html>
