<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/home.css}">
</head>
<header th:replace="components/header :: header"></header>
<body>
<div class="container-fluid background-image-container">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-center">Новости</h2>
            <p>Здесь будут новости</p>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">Цитаты дня, погода, дни рождения</h2>
            <p class="color-main"><td th:text="${#temporals.format(#temporals.createNow().toLocalDate(), 'dd.MM.yyyy')}"></td>
            <td th:text="${todayDay.description}"></td></p>
        </div>
        <div class="col-md-4">
            <h2 class="text-center text">Объявления</h2>
            <p class="text">Здесь будут объявления</p>
        </div>
    </div>
</div>
<div class="style-head"></div>
<div class="under-style"></div>
<img th:class="img-fluid" alt="низ" th:src="@{/icon/under_head.png}">
</div>
</body>
</html>
